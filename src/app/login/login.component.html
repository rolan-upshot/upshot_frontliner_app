<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Login</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Login</label>
      <input [(ngModel)]="email" aria-describedby="emailHelp" class="form-control" id="email" type="email" name="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" class="form-control" id="password" type="password" name="password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="disable_submit()" (click)="submit()">Submit</button>
  <!--  <button type="button" class="btn btn-outline-dark" (click)="close('Save click')">Save</button>-->
</div>
